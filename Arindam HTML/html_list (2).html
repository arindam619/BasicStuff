<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<title>HTML List</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>

<body>

	<h2>HTML List</h2>
	
	<p>Un ordered list</p>
	<ul type="circle">   <!--circle,square-->
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>
	
	<p>Ordered list</p>
	<ol type="a">       <!--a,i,I-->
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ol>
	
	<p>Defination list</p>
	
	<dl>
		<dt>term 1</dt>
		<dd>definition 1</dd>
		
		<dt>term 2</dt>
		<dd>definition 2</dd>
		
	</dl>
	
</body>
</html>
