<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<title>HTML basic style</title>
	<meta charset="utf-8" />
	
	<style type="text/css">
		
		h2 {
			color: green;
			font-size: 26px;
		}
		
		.para {
		
			background: #DACFDB;
			border-top: 2px dotted #E40000;
			color: #6E6260;
			font-weight: bold;
			margin: 2em 0;
			padding: 1.5em;
			
		}
		
		.parent a {
			color: green;
			text-decoration: none;
		}
		
		.parent a:hover {
			color: orange;
			text-decoration: underline;
		}
	
	</style>
	
</head>


<body>
	
	
	<h2>HTML basic style</h2>
	
	<p>This is para1</p>
	<p class="para">This is para2, Line1<br />This is para2, Line2</p>
	<p class="para">This is para3</p>
	<p class="parent">
		This is para4<br />
		<a href="#">Click here!</a>
	</p>
	
	
</body>
</html>
