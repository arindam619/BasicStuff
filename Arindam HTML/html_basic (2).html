<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
	<title>HTML basic</title>
	<meta charset="utf-8" />
	
	
	<style type="text/css">
	
		/*
			selector {
				
				rule1; (property: value;) commenting more
			
			}
		*/
		
		#para2 {
			
			font-size: 20px;
			color: green;
			font-style: italic;
			border: 1px solid #000;
			padding: 1em;
			margin: 2em;
		}
		
		.mylink {
		
			padding: 1em;
			
		}
		
	</style>
	
</head>

<body>
	
	
	<p style="color: red; font-size: 18px;">This is para line1</p>
	
	<p id="para2">This is para line2</p>
	
	<!-- text formatting -->
	<b>This is a bold text</b>
	
	<br />
	<strong>Alternate bold text</strong>
	
	<br />
	<i>Italic text.</i>
	
	<br />
	<em>Emphasis text</em>
	
	<br />
	<u>This is an underline text</u>
	
	<br />
	<strike>This is strike text</strike>
	
	<br />
	<a class="mylink" href="#" title="This is link title" >This is a clickable link</a>
	
	<br />
	<img src="images/pic3_2.jpg" alt="Cannot display" width="180px" height="100px" />
	
	<br />
	<a href="#" title="A studio"><img src="images/thumb03.gif" /></a>
	
	
	<br />
	
	
</body>
</html>
